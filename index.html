<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дневник в садике</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h2>Вход</h2>
    <input type="text" id="login" placeholder="Логин" />
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="login()">Войти</button>
    <div id="loginError" class="error"></div>
  </div>

  <div class="app hidden" id="app">
    <h2 id="userTitle"></h2><button onclick="logout()" style="float:right">Выйти</button>
    <div id="childSelector" class="hidden">
      <label for="selectChild">Выберите ребёнка:</label>
      <select id="selectChild"></select>
    </div>
    <div id="childCard" class="hidden">
      <img id="childPhoto" src="img/no-photo.jpg" alt="Фото ребенка" width="150" />
      <p><strong>Имя:</strong> <span id="childName"></span></p>
      <p><strong>Дата рождения:</strong> <span id="childDOB"></span></p>
      <div id="adminForm" class="hidden">
        <h3>Добавить посещение</h3>
        <form id="visitForm">
          <input type="date" id="visitDate" required />
          <label><input type="checkbox" id="gradeVisit" /> Посещение</label><br>
          <label><input type="checkbox" id="gradeActivity" /> Активность</label><br>
          <label><input type="checkbox" id="gradeBehavior" /> Поведение</label><br>
          <label><input type="checkbox" id="gradePoem" /> Стих</label>
          <button type="submit">Добавить</button>
        </form>
      </div>
      <h3>Посещения</h3>
      <table id="visitsTable">
        <thead><tr><th>Дата</th><th>Оценки</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
